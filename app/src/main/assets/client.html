<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="data:image/png;base64,iVBORw0KGgo=" rel="icon">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>LocalMesh Client</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; }
        h1 { color: #bb86fc; font-weight: 400; }
        .status-bar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #1e1e1e; padding: 0.8em; text-align: center; border-top: 1px solid #333; font-size: 0.9em; }
        .status-bar span { font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Client</h1>
</div>

<div class="status-bar">
    ID: <span id="device-id">...</span>
    | P2P: <span id="peer-count">0</span>
</div>

<script type="text/javascript">
    const deviceIdSpan = document.getElementById('device-id');
    const peerCountSpan = document.getElementById('peer-count');

    async function updateStatus() {
        try {
            const statusString = Android.getStatus();
            const status = JSON.parse(statusString);
            console.info('Got status', JSON.stringify(status));
            deviceIdSpan.textContent = status.id || '...';
        } catch (e) {
            console.error('Failed to fetch status:', e);
        }
    }

    // Initial fetch and then poll
    updateStatus();
    setInterval(updateStatus, 30 * 1000);
    console.log('LOCALMESH_SCRIPT_SUCCESS:client');

</script>
</body>
</html>
