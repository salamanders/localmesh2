<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="data:image/png;base64,iVBORw0KGgo=" rel="icon">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>LocalMesh Control</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #121212; color: #e0e0e0; }
        .container { padding: 1.5em; }
        h1, h2 { color: #bb86fc; border-bottom: 1px solid #333; padding-bottom: 0.3em; font-weight: 400;}
        #peers, #folders { list-style-type: none; padding: 0; }
        #peers li, #folders li { background-color: #1e1e1e; margin: 0.5em 0; padding: 1em; border-radius: 8px; border: 1px solid #333; }
        #folders li { cursor: pointer; transition: background-color 0.2s; }
        #folders li:hover { background-color: #333; }
        .status-bar { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #1e1e1e; padding: 0.8em; text-align: center; border-top: 1px solid #333; font-size: 0.9em; }
        .status-bar span { font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>LocalMesh Control</h1>

    <h2>Visualizations</h2>
    <ul id="folders">
        <li>Loading folders...</li>
    </ul>

    <h2>Peers</h2>
    <ul id="peers">
    </ul>

</div>

<div class="status-bar">
    ID: <span id="device-id">...</span>
    | P2P: <span id="peer-count">0</span>
</div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
