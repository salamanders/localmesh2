<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="data:image/png;base64,iVBORw0KGgo=" rel="icon">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>LocalMesh Dashboard</title>
    <style>
        :root {
            --primary-color: #bb86fc;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --on-surface-color: #e0e0e0;
            --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--on-surface-color);
        }
        .container {
            padding: 1.5em;
        }
        h1, h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            font-weight: 400;
        }
        #visualizations {
            list-style-type: none;
            padding: 0;
        }
        #visualizations li {
            background-color: var(--surface-color);
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #visualizations li:hover {
            background-color: #333;
        }
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--surface-color);
            padding: 0.8em;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            gap: 1.5em;
        }
        .status-bar span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <h2>Visualizations</h2>
    <ul id="visualizations">
        <li>Loading...</li>
    </ul>
</div>

<div class="status-bar">
    <div>ID: <span id="device-id">...</span></div>
    <div>D: <span id="discovered-peers">0</span></div>
    <div>P: <span id="pending-peers">0</span></div>
    <div>C: <span id="connected-peers">0</span></div>
</div>

<script type="text/javascript">
    const deviceIdSpan = document.getElementById('device-id');
    const discoveredPeersSpan = document.getElementById('discovered-peers');
    const pendingPeersSpan = document.getElementById('pending-peers');
    const connectedPeersSpan = document.getElementById('connected-peers');
    const visualizationsList = document.getElementById('visualizations');

    async function updateStatus() {
        try {
            const statusString = Android.getStatus();
            const status = JSON.parse(statusString);
            console.info('Got status', JSON.stringify(status));

            // Update status bar
            deviceIdSpan.textContent = status.id || '...';
            discoveredPeersSpan.textContent = status.discoveredPeerCount;
            pendingPeersSpan.textContent = status.pendingPeerCount;
            connectedPeersSpan.textContent = status.connectedPeerCount;

            // Update visualizations list
            const contentFolders = status.visualizations;
            visualizationsList.innerHTML = '';
            if (contentFolders.length === 0) {
                const li = document.createElement('li');
                li.textContent = "No visualizations found.";
                li.style.cursor = "default";
                li.style.backgroundColor = "transparent";
                li.style.border = "none";
                visualizationsList.appendChild(li);
            } else {
                contentFolders.toSorted().forEach(folder => {
                    const li = document.createElement('li');
                    li.textContent = folder;
                    li.addEventListener('click', () => {
                        window.location.href = folder + '/index.html';
                    });
                    visualizationsList.appendChild(li);
                });
            }
        } catch (e) {
            console.error('Failed to fetch status:', e);
            deviceIdSpan.textContent = "ERROR";
        }
    }

    // Initial fetch and then poll every 5 seconds
    updateStatus();
    setInterval(updateStatus, 5000);
    console.log('LOCALMESH_SCRIPT_SUCCESS:index');
</script>
</body>
</html>
