<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        #slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Don't crop, fit the image within the screen */
        }
    </style>
</head>
<body>
<img alt="Slideshow" id="slideshow-image" src="">
<script src="slideshow.js"></script>
</body>
</html>
